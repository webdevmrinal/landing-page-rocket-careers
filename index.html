<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <span>Startup 3</span>
        <button class="menu-button">
          <ion-icon name="reorder-three-outline"></ion-icon>
        </button>
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a class="cta-btn" href="#">Purchase</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h2>Generate Awesome Web Pages</h2>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button class="cta-btn">Learn More</button>
      </article>

      <section>
        <h3>Sign Up Now</h3>
        <form action="">
          <span
            ><input class="email-input" type="email" placeholder="Your email" required
          /></span>
          <span
            ><input
              class="password-input"
              type="password"
              placeholder="Your password"
              required
          /></span>
          <span class="tos-container">
            <input type="checkbox" name="" id="tos" />
            <label for="tos">I agree to the Terms of Service.</label>
          </span>
          <button class="cta-btn" type="submit">Sign In</button>
        </form>

        <hr class="or-separator" />

        <button class="cta-btn login-via-twitter-btn">Login via Twitter</button>

        <div class="have-account-container">
          <span>Do you have an Account?</span><a href="#">Sign In</a>
        </div>
      </section>
    </main>

    <footer>
      <!-- No content here at the moment -->
    </footer>

    <script>
      const menuButton = document.querySelector(".menu-button");
      const navMenu = document.querySelector("header nav ul");

      menuButton.addEventListener("click", (e) => {
        e.stopPropagation();
        if (navMenu.style.top === "-13rem" || navMenu.style.top === "")
          navMenu.style.top = "-2rem";
        else navMenu.style.top = "-13rem";
      });

      document.addEventListener('click', (e) => {
        if(e.target !== navMenu) navMenu.style.top="-13rem"
      })
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
